<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>UTME Script</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h3>{{ college }}</h3>
    <small class="text-muted">{{ department }}</small>

    <h4 class="mt-4">Run UTME Script</h4>
    <form method="POST" action="{{ url_for('run_script', script_name='utme') }}">
      <div class="mb-3">
        <label class="form-label">Max Converted Score (optional)</label>
        <input type="text" class="form-control" name="convert_value" placeholder="e.g., 60">
      </div>

      <div class="mb-3">
        <label class="form-label">Add converted score column?</label>
        <select class="form-select" name="convert_column" required>
          <option value="y">Yes</option>
          <option value="n" selected>No</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success">Run UTME Script</button>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
